version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    groups:
      actions:
        patterns:
          - "*"

  # Python dependencies (lambda)
  - package-ecosystem: "pip"
    directory: "/lambda"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    groups:
      python-deps:
        patterns:
          - "*"

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    groups:
      terraform-providers:
        patterns:
          - "*"
