version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    groups:
      actions-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # Python dependencies (lambda)
  - package-ecosystem: "uv"
    directory: "/lambda"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    groups:
      python-all:
        patterns:
          - "*"

  # Terraform providers
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    groups:
      terraform-minor-patch:
        update-types:
          - "minor"
          - "patch"
