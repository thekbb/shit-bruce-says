name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.tf'
      - 'lambda/**'
      - '.github/workflows/**'

env:
  AWS_REGION: us-east-2

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::628639830692:role/bruce-quotes-github-terraform-plan
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init
        id: init
        run: terraform init
        timeout-minutes: 10

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true

      - name: Update Pull Request Comment
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- terraform-plan-comment -->';
            const plan = process.env.PLAN;

            const formatSummary = (plan) => {
              const addMatch = plan.match(/(\d+) to add/);
              const changeMatch = plan.match(/(\d+) to change/);
              const destroyMatch = plan.match(/(\d+) to destroy/);

              if (!addMatch && !changeMatch && !destroyMatch) return '';

              const parts = [];
              if (addMatch) parts.push(`ðŸŸ¢ create \`${addMatch[1]}\``);
              if (changeMatch) parts.push(`ðŸŸ¡ update \`${changeMatch[1]}\``);
              if (destroyMatch) parts.push(`ðŸŸ  destroy \`${destroyMatch[1]}\``);

              return parts.join(' Â· ');
            };

            const summary = formatSummary(plan);

            const output = [
              marker,
              '### Terraform Plan',
              '',
              `<details><summary>${summary || 'Show Plan'}</summary>`,
              '',
              '```terraform',
              plan,
              '```',
              '',
              '</details>',
              '',
              `*Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`
            ].join('\n');

            if (output.length > 65000) {
              const truncated = [
                marker,
                '### Terraform Plan',
                '',
                `âš ï¸ Plan output is too large for GitHub comment (${output.length} chars).`,
                '',
                `View the full plan in the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).`,
                '',
                summary || '',
                `*Pusher: @${{ github.actor }}*`
              ].join('\n');

              // Find existing comment
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' && comment.body.includes(marker)
              );

              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: truncated
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: truncated
                });
              }

              return;
            }

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes(marker)
            );

            // Update existing or create new comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
